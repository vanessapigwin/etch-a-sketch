<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header"><h1>Etch-A-Sketch</h1></div>
    <div class="content">
        <div class="pad-container">
            <ul class="toolbar">
                <li><div class="mode"><a>Color</a></div></li>
                <li><div class="mode"><a>Rainbow</a></div></li>
                <li><div class="mode"><a>Darken</a></div></li>
                <li><div class="mode"><a>Erase</a></div></li>
                <li><div class="mode"><a>Clear</a></div></li>
            </ul>
            <div class="sketch-area"></div>
        </div>
        <div class="settings">
            <!-- to do: fix toggle -->
            <div class="toggle">
                <input class="toggle checkbox" type="checkbox">
                <div>Grid</div>
            </div>
            <div><input type="range", min="1", max="64", class="slider"></div>
        </div>
    </div>
    <div class="footer">vanessapigwin ❤️ The Odin Project</div>
</body>
</html>
