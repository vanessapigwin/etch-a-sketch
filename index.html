<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header"><h1>Etch-A-Sketch</h1></div>
    <div class="pad-container">
        <ul class="toolbar">
            <li>Color</li>
            <li>Rainbow</li>
            <li>Darken</li>
            <li>Erase</li>
            <li>Clear</li>
        </ul>
        <div class="sketch-area"></div>
    </div>
    <div class="settings">
        <div><a>Grid</a></div>
        <input type="range", min="1", max="64", class="slider">
    </div>
    <div class="footer">vanessapigwin ❤️ The Odin Project</div>
</body>
</html>
