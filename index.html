<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="grid.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header"><h1>Etch-A-Sketch</h1></div>
    <div class="content">
        <div class="pad-container">
            <ul class="toolbar">
                <li><div class="mode toggle">
                    <input type="radio" name="color-mode" id="color" value="Color" checked>
                    <input type="color" id="color-picker" value="#6E8894">
                    <label for="color">Color</label>
                </div></li>
                <li><div class="mode">
                    <input type="radio" name="color-mode" id="rainbow" value="Rainbow">
                    <label for="rainbow">Rainbow</label>
                </div></li>
                <li><div class="mode">
                    <input type="radio" name="color-mode" id="gradient" value="Gradient">
                    <label for="gradient">Gradient</label>
                </div></li>
                <li><div class="mode">
                    <input type="radio" name="color-mode" id="eraser" value="Eraser">
                    <label for="eraser">Eraser</label>
                </div></li>
                <li><div class="mode" id="clear"><label>Clear</label></div></li>
            </ul>
            <div class="sketch-area"></div>
        </div>
        <div class="settings">
            <div class="toggle" id="grid-toggle">
                <input class="toggle checkbox" type="checkbox">
                <label>Grid</label>
            </div>
            <div><input type="range", min="1", max="64", class="slider"></div>
        </div>
    </div>
    <div class="footer">vanessapigwin ❤️ The Odin Project</div>
</body>
</html>
